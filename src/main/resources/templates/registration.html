<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/components.css" type="text/css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <title>注册页面</title>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body class="login">

<div class="content">
    <form action="index.html">
        <div class="form-group">
            <h1 class="form-title">注册</h1>
            <img src="#" alt=""/>
        </div>


        <div>
            <h4>Enter your personal details below</h4>
            <div class="form-group">
                <label class="control-label">手机号</label>
                <div>
                    <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">验证码</label>
                <div>
                    <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">用户昵称</label>
                <div>
                    <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">性别</label>
                <div>
                    <input class="form-control" type="text" placeholder="性别" name="gender" id="gender">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">年龄</label>
                <div>
                    <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <div>
                    <input class="form-control" type="password" placeholder="密码" name="password" id="password">
                </div>
            </div>
            <div class="form-group">
                <button class="btn green" id="register" type="submit">注册</button>
            </div>

        </div>

    </form>

</div>


</body>

<script>

    jQuery(document).ready(function (){

        $("#register").on("click",function (){
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            var otpCode = $("#otpCode").val();
            if (telphone==null||telphone==""){
                alert("手机号不能为空");
                return false;
            }
            if (password==null||password==""){
                alert("密码不能为空");
                return false;
            }
            if (age==null||age==""){
                alert("年龄不能为空");
                return false;
            }
            if (gender==null||gender==""){
                alert("性别不能为空");
                return false;
            }
            if (name==null||name==""){
                alert("昵称不能为空");
                return false;
            }
            if (otpCode==null||otpCode==""){
                alert("验证码不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8888/user/register",
                data:{
                    "telphone":telphone,
                    "password":password,
                    "age":age,
                    "gender":gender,
                    "name":name,
                    "otpCode":otpCode
                },
                xhrFields:{withCredentials:true},
                success:function (data){
                    if (data.status=="success"){
                        alert("注册成功");
                        window.location.href="login.html";
                    }else {
                        alert("success注册失败，原因为："+data.data.errMsg);
                    }
                },
                error:function (data){
                    alert("error注册失败，原因为："+data.responseText);
                }
            });
            return false;
        });

    });

</script>

</html>
